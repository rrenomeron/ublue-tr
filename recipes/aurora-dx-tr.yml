# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
name: aurora-dx-tr
# description will be included in the image's metadata
description: An Experimental Aurora DX image with my personal preferences baked in.  This image follows Aurora's stable-weekly image channel.
alt-tags:
  - stable
  - stable-weekly

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/aurora-dx
image-version: stable

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - from-file: shared/common.yml
  # - from-file: shared/aurora.yml
  - from-file: shared/flatpaks-full.yml
  # - from-file: shared/ubuntu-wallpaper.yml