# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
name: bluefin-tr
# description will be included in the image's metadata
description: A Project Bluefin image with my personal preferences baked in.  This image followsBluefin's gts image channel.
alt-tags:
  - gts
  - latest # We only offer the non-DX image in GTS, so "latest" is appropriate here.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/bluefin
image-version: gts

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - from-file: shared/common.yml
  - from-file: shared/bluefin.yml
  - from-file: shared/flatpaks-basic.yml
  - type: dnf
    install:
      packages:
        - intel-one-mono-fonts
  - type: gschema-overrides  # Override Bluefin's overrides of Gnome default fonts
    include:
      - zz41-tr-bluefin.gschema.override
  - type: files
    files:
      - source: bluefin-tr-dx-migration
        destination: /
  - type: script
    scripts:
      - bluefin-tr-migrate-to-dx.sh
    snippets:
      - "systemctl enable tr-migrate-to-dx.service"
