# yaml-language-server: $schema=https://schema.blue-build.org/module-stage-list-v1.json
# Note: this should not be used with the Universal Blue end-user images, since they 
# have switched from shipping Gnome extensions in RPMs from Fedora
modules:
  - type: dnf
    repos:
      copr:
        - ublue-os/staging
        - ublue-os/packages
    install:
      packages:    
        - gnome-shell-extension-appindicator
        - gnome-shell-extension-dash-to-dock 
        - gnome-shell-extension-blur-my-shell
        - gnome-tweaks
