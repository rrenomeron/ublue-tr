# image will be published to ghcr.io/<user>/<name>
name: bazzite-tr
# description will be included in the image's metadata
description: An Experimental Bazzite (Gnome) image with my personal preferences baked in.  This image follows Bazzite's stable-weekly image channel.
alt-tags:
  - stable
  - stable-weekly

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/bazzite-gnome
image-version: stable

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - from-file: shared/common.yml
  # - from-file: shared/bazzite.yml
  - from-file: shared/missing-dx-packages.yml
  - from-file: shared/flatpaks-full.yml
  # - from-file: shared/ubuntu-wallpaper.yml
  - type: script
    snippets: []
    scripts: 
      - bazzite-disable-steam-autostart.sh
