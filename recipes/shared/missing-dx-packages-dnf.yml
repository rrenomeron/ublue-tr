# These are packages from the Bluefin and Aurora DX images that
# We generally install by default.

modules: 
  - type: dnf
    repos:
      copr:
        - ublue-os/staging
    install:
      packages:
        - libvirt
        - virt-manager
        - gnome-tweaks      
        - gnome-shell-extension-appindicator
        - gnome-shell-extension-dash-to-dock 
        - gnome-shell-extension-blur-my-shell
        - code
        - liberation-fonts
        - cascadia-code-fonts
        - yaru-theme
        - docker-ce 
        - docker-ce-cli
        - docker-buildx-plugin
        - docker-compose-plugin
        - cockpit-machines
        - cockpit-networkmanager
        - cockpit-ostree
        - cockpit-bridge
        - cockpit-podman
        - cockpit-selinux
        - cockpit-storaged
        - cockpit-system
        - fastfetch
    
  - type: script
    snippets:
      # Disable rootful docker
      - "systemctl disable docker.service docker.socket"

