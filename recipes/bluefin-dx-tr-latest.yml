## yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
name: bluefin-dx-tr
# description will be included in the image's metadata
description: A Project Bluefin DX image with the latest Fedora and my personal preferences baked in
alt-tags:
  - canary
  - latest

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/bluefin-dx
image-version: latest # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - from-file: shared/common.yml
  - from-file: shared/bluefin.yml
  - from-file: shared/flatpaks-full.yml
  # - from-file: shared/ubuntu-wallpaper.yml
  - type: gschema-overrides  # Override Bluefin's overrides of Gnome default fonts
    include:
      - zz42-tr-bluefin.gschema.override